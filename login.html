<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Adote um Pet</title>
    <link href="css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script3.js"></script>
</head>
<body>

	<header>
		<h1 id="logo">Adote um Pet</h1>
	    <nav class="topnav">
	        <ul>
	            <li>
	            	<a id="res" href="#">login</a>
	        	</li>
	        </ul>
	    </nav>
	</header>

	<section class="row" id="first-section">
	    <article class="two-columns">
	        <form method="POST" action="">
	        	<div class="form-group col">
			    	<label for="nome">Nome</label>
			    	<input type="nome" name="nome" class="form-control" id="nome" required>
			  	</div>
			    <div class="form-group col">
			    	<label for="email">Email</label>
			    	<input type="email" name="email" class="form-control" id="email" required>
			  	</div>
			    <div class="form-group col">
			   		<label for="Password">Senha</label>
			  	    <input name="senha" type="password" class="form-control" id="senha" required>
			    </div>
			    <div class="form-group col">
			    	<button type="submit" id="btnlogin" class="btn btn-primary">Fazer Login</button>
			    </div>
			    <div class="form-group col">
			    	<button type="submit" id="btncadastro" class="btn btn-primary">Novo Cadastro</button>
			    </div>
			</form>			
	    </article>
	    <figure class="two-columns">
				<img src="images/img-principal.jpg">
		</figure>
	</section>

	<div class="corpo">		
	</div>

	<footer>
		<p class="rodape">ONG Adote um Pet. Rua Jardim da Flores, nº 5, Jardim Paulista, São Paulo-SP. Fone: +55 11 9 2112-1111. Email: adoteumpet@gmail.com</p>		
	</footer>
</body>
</html>
